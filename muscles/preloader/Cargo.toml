[package]
name = "pre-nucleus-loader"
version = "0.1.0"
description = "2KiB pre-nucleus loader - verifies and loads Nucleus Muscle"
authors = ["EÃ¤ Foundation"]
edition = "2021"

[lib]
crate-type = ["cdylib"]
name = "preloader"
path = "src/lib.rs"
# Bare-metal loader can't be tested on regular OS
test = false
doctest = false
bench = false

[dependencies]

[profile.release]
lto = true
opt-level = "z"
codegen-units = 1
panic = "abort"
debug = false
strip = true

[profile.dev]
panic = "abort"
